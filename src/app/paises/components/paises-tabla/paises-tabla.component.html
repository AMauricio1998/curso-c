<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises" class="animate__animated animate__fadeIn animate__faster">
            <td>{{pais.idd.root}}</td>
            <td><img style="width: 50px;" src={{pais.flags.png}} alt={{pais.flags.alt}}></td>
            <td>{{pais.name.common}} - {{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
